    <form class="formulario" action="formulario-enviado.html">
        
        <p>
           <label >Nome</label>
           <input class="form" type="text" name="nome" placeholder="Nome Completo" required>

            <label >E-mail</label>
            <input class="form" type="email" name="email" placeholder="Digite seu e-mail" required>
        </p>

        <p>
            <label >Telefone</label>
            <input class="form" type="tel" name="telefone" placeholder="(99) 99999-9999" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" required>
        </p>

        <button class="botao" type="submit">Enviar</button>
    </form>
